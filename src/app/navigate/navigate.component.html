<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Управление</mat-toolbar>

    <div class="userbox">
      <div class="avatar"></div>
      <p class="user_name">Александра Ивановна</p>
      <p class="job">Название предмета</p>
    </div>



    <mat-nav-list>
      <a mat-list-item (click)="screenState='testsList'">Список тестов</a>
      <a mat-list-item (click)="screenState='questionsList'">Список вопросов</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Название учебного заведения</span>
    </mat-toolbar>
    <app-list *ngIf="screenState==='testsList'"></app-list>
    <app-test-management *ngIf="screenState==='questionsList'"></app-test-management>
  </mat-sidenav-content>
</mat-sidenav-container>
